language: android
java: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services  - extra-google-m2repository
  - extra-android-m2repository
before_install:
  - openssl aes-256-cbc -K $encrypted_c9436dc7b87c_key -iv $encrypted_c9436dc7b87c_iv -in secrets.tar.gz.enc -out secrets.tar.gz -d
  - tar xzvf secrets.tar.gz
  - mv key.jks app/
  - mv google-services.json app/
  - chmod +x gradlew
  - export TZ=America/Santiago
script:
  - "./gradlew clean"
  - "./gradlew assemble"
  - "./gradlew test"
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

