androidx-fragment-fragment-testing-manifest = { module = "androidx.fragment:fragment-testing-manifest", version.ref = "androidx-fragment" }
androidx-fragment-fragment-testing = { module = "androidx.fragment:fragment-testing", version.ref = "androidx-fragment" }
com-squareup-leakcanary-leakcanary-android = "com.squareup.leakcanary:leakcanary-android:2.14"
com-android-tools-desugar_jdk_libs = "com.android.tools:desugar_jdk_libs:2.0.4"

[bundles]
google-play = [
    "com-google-android-gms-play-services-ads",
    "com-google-android-gms-play-services-maps",
    "com-google-android-play-app-update-ktx",
    "com-google-android-play-review-ktx",
    "com-google-android-ump-user-messaging-platform",
    "com-google-maps-android-maps-ktx",
]
firebase = [
    "com-google-firebase-firebase-analytics-ktx",
    "com-google-firebase-firebase-crashlytics-ktx",
    "com-google-firebase-firebase-messaging-ktx",
    "com-google-firebase-firebase-perf-ktx",
]

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
