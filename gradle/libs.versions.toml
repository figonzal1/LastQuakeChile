junit = "junit:junit:4.13.2"
androidx-test-core-ktx = { module = "androidx.test:core-ktx", version.ref = "androidx-test" }
androidx-core-testing = { module = "androidx.arch.core:core-testing", version.ref = "coreTesting" }
androidx-test-ext-truth = "androidx.test.ext:truth:1.6.0"
app-cash-turbine = "app.cash.turbine:turbine:1.1.0"
androidx-test-runner = { module = "androidx.test:runner", version.ref = "androidx-test" }
androidx-test-rules = { module = "androidx.test:rules", version.ref = "androidx-test" }
androidx-test-ext-junit-ktx = "androidx.test.ext:junit-ktx:1.2.1"
androidx-test-espresso-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
androidx-test-espresso-espresso-intents = { module = "androidx.test.espresso:espresso-intents", version.ref = "espresso" }
androidx-test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0"
