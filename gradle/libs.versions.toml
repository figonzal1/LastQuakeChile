[versions]
# Android Gradle Plugin (IMPORTANTE)
agp = "8.5.1"
# Kotlin (IMPORTANTE)
kotlin = "2.0.0"
# Funciones de extension Kotlin para Android
coreKtx = "1.13.1"
# Material Design
material = "1.12.0"
# Cliente HTTP
retrofit = "2.11.0"
# Easy error handling para Retrofit
sandwich = "2.0.8"
# Serializaci√≥n de JSON
moshi = "1.15.1"
# Base de datos local
room = "2.6.1"
# ViewModel para Android
lifecycleViewmodelKtx = "2.8.4"
# Corrutinas android kotlin
kotlinxCoroutinesAndroid = "1.8.1"
# Android testing
androidx-test = "1.6.1"
# Android testing 2
coreTesting = "2.2.0"
# Fragment testing
androidx-fragment = "1.8.2"
# Android espresso
espresso = "3.6.1"
koin = "3.5.6"
coil = "2.7.0"

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.0.1"
androidx-preference-ktx = "androidx.preference:preference-ktx:1.2.1"
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-testing = { module = "androidx.room:room-testing", version.ref = "room" }
androidx-appcompat = "androidx.appcompat:appcompat:1.7.0"
androidx-constraintlayout = "androidx.constraintlayout:constraintlayout:2.1.4"
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycleViewmodelKtx" }
coil = { module = "io.coil-kt:coil", version.ref = "coil" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinxCoroutinesAndroid" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutinesAndroid" }
material = { module = "com.google.android.material:material", version.ref = "material" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koin" }
koin-test-junit4 = { module = "io.insert-koin:koin-test-junit4", version.ref = "koin" }
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-converter-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }
logging-interceptor = "com.squareup.okhttp3:logging-interceptor:4.12.0"
sandwich = { module = "com.github.skydoves:sandwich", version.ref = "sandwich" }
sandwich-retrofit = { module = "com.github.skydoves:sandwich-retrofit", version.ref = "sandwich" }
moshi = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-kotlin-codegen = { module = "com.squareup.moshi:moshi-kotlin-codegen", version.ref = "moshi" }
com-google-firebase-firebase-bom = "com.google.firebase:firebase-bom:33.1.2"
com-google-firebase-firebase-analytics-ktx = { module = "com.google.firebase:firebase-analytics-ktx" }
com-google-firebase-firebase-crashlytics-ktx = { module = "com.google.firebase:firebase-crashlytics-ktx" }
com-google-firebase-firebase-perf-ktx = { module = "com.google.firebase:firebase-perf-ktx" }
com-google-firebase-firebase-messaging-ktx = { module = "com.google.firebase:firebase-messaging-ktx" }
com-jakewharton-timber = "com.jakewharton.timber:timber:5.0.1"
# Google play
com-google-android-gms-play-services-ads = "com.google.android.gms:play-services-ads:23.2.0"
com-google-android-play-app-update-ktx = "com.google.android.play:app-update-ktx:2.1.0"
com-google-android-play-review-ktx = "com.google.android.play:review-ktx:2.0.1"
com-google-android-ump-user-messaging-platform = "com.google.android.ump:user-messaging-platform:3.0.0"
