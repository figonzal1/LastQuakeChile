apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    def keystorePropertiesFile = rootProject.file("keystore.properties")
    // Initialize a new Properties() object called keystoreProperties.
    def keystoreProperties = new Properties()
    // Load your keystore.properties file into the keystoreProperties object.
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    signingConfigs {
        lastquakechilesign {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "cl.figonzal.lastquakechile"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 27  //realease en 27
        versionName "1.5.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        Properties properties = new Properties()
        if (rootProject.file("local.properties").exists()) {
            properties.load(rootProject.file("local.properties").newDataInputStream())
        }

        // Inject the Maps API key into the manifest
        manifestPlaceholders = [ mapsApiKey : properties.getProperty("MAPS_API_KEY", "") ]
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.lastquakechilesign
            FirebasePerformance {
                instrumentationEnabled true
            }
        }
        debug {
            FirebasePerformance {
                instrumentationEnabled false
            }
            firebaseCrashlytics {
                // If you don't need crash reporting for your debug build,
                // you can speed up your build by disabling mapping file uploading.
                mappingFileUploadEnabled false
            }
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //TODO: BUG RESUELTO CON FASE BETA
    //https://stackoverflow.com/questions/52537638/how-to-resolve-noclassdeffounderror-failed-resolution-of-landroid-view-viewon
    implementation 'androidx.appcompat:appcompat:1.3.0-beta01'

    implementation 'androidx.core:core:1.3.2'
    //implementation 'com.google.android.play:core:1.8.0' //API opiniones
    implementation 'androidx.fragment:fragment:1.2.5'

    //Constraint layout
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    //Life cycle components
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"   //Viewmodel
    implementation "androidx.lifecycle:lifecycle-livedata:2.2.0"    //LiveData
    implementation "androidx.lifecycle:lifecycle-runtime:2.2.0" //LifecycleEvents

    implementation 'androidx.preference:preference:1.1.1' //Preferencias de usuario

    implementation 'com.google.android.material:material:1.2.1' //Material Design

    implementation 'com.android.volley:volley:1.1.1' //Volley para HTTP

    implementation 'androidx.palette:palette:1.0.0' //Paleta para mostrar toolbar transparente

    //Glide para imagenes (Soporte con ANDROIDX)
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    //Firebase BOM
    implementation platform('com.google.firebase:firebase-bom:26.3.0')
    //Firebase Dependency
    implementation 'com.google.firebase:firebase-ads'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-dynamic-links'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-perf'

    implementation 'com.google.android.gms:play-services-maps:17.0.0' //Google Maps
    implementation 'com.google.android.play:core:1.9.1'

    implementation 'com.jakewharton.timber:timber:4.7.1' //Timber logs

    implementation 'com.google.code.gson:gson:2.8.6' //GSON

    //junit
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'

    //UI AUTOMATOR
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'

    //Espreso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.3.0'
}
